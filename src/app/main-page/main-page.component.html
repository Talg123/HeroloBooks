<div class="container c12 vp50" id="mainPage">
    <h1 class="hfs45 title mb40">Books</h1>
      <app-card-book [books]="books" class="w100 inrowf" (edit)="editBook($event)"></app-card-book>
      <app-modal [book]="selectedBook" 
        [isOpen]="isOpen"
        *ngIf="isOpen"
        (saveChanges)="saveChanges($event)"
        (close)="closeModal($event)"
      ></app-modal>
</div>
